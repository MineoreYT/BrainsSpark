name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        build-tools: 34.0.0
        cmake: 3.22.1
        ndk: 25.1.8937393

    - name: Accept Android SDK licenses
      run: yes | sdkmanager --licenses || true

    - name: Install dependencies
      run: npm ci

    - name: Build web app
      run: npm run build

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Create local.properties
      run: |
        echo "sdk.dir=$ANDROID_HOME" > android/local.properties
        cat android/local.properties

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Clean Gradle
      run: |
        cd android
        ./gradlew clean

    - name: Build Android APK with detailed logging
      run: |
        cd android
        ./gradlew assembleDebug --info --stacktrace --no-daemon
      env:
        GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"

    - name: List APK outputs
      run: |
        find android -name "*.apk" -type f
        ls -la android/app/build/outputs/apk/debug/ || echo "Debug APK directory not found"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: brainspark-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          android/build/
          android/app/build/
        if-no-files-found: ignore

    - name: Create Release
      if: success() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.run_number }}
        name: BrainSpark v${{ github.run_number }}
        body: |
          ğŸ“ BrainSpark Educational Platform - Android APK
          
          **Features:**
          - ğŸ“š Create and manage classes
          - ğŸ“ Post lessons with attachments
          - âœ… Create and take quizzes
          - ğŸ“Š View analytics and grades
          - ğŸ“± Mobile-optimized interface
          
          **Installation:**
          1. Download the APK file below
          2. Enable "Install from unknown sources" on your Android device
          3. Install the APK
          
          Built with React + Firebase + Capacitor
        files: |
          android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}