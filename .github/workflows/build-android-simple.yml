name: Build Android APK (Simple)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Install npm dependencies
      run: npm ci

    - name: Build web application
      run: npm run build

    - name: Capacitor sync
      run: npx cap sync android

    - name: Fix Android SDK versions
      run: |
        # Ensure we're using SDK 34 which is available
        sed -i 's/compileSdkVersion = 36/compileSdkVersion = 34/g' android/variables.gradle
        sed -i 's/targetSdkVersion = 36/targetSdkVersion = 34/g' android/variables.gradle

    - name: Build APK
      run: |
        cd android
        chmod +x ./gradlew
        ./gradlew assembleDebug --no-daemon

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk